<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Sistema de Livros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="img/image 2.png" alt="Logo BookCrate">
        <p>BookCrate</p>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Serviços</a>
        <a href="#">Perfil</a>
        <a href="#">Sobre Nós</a>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <section class="login-card">
      <h2>Cadastre-se</h2>
      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>

        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" placeholder="Repita a senha" required>

        <button type="submit">Cadastrar</button>
        <p class="cadastro-link">Já tem conta? <a href="login.html">Entrar</a></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 - BookCrate. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
